version: '3'services:  db:    image: mysql:5.7.19    restart: always    container_name: fin_db    environment:      MYSQL_MAJOR: "5.7"      MYSQL_VERSION: "5.7.19-1debian8"      GOSU_VERSION: "1.7"      MYSQL_ROOT_PASSWORD: "financeiro"      #Create databese if not exists      MYSQL_DATABASE: "financeiro"      MYSQL_USER: "financeiro"      MYSQL_PASSWORD: "financeiro"      no_proxy: "*.local, 169.254/16"      PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"    volumes:        # Change here your database folder       - "/Users/mendes/Public/projects/data/financeiro:/var/lib/mysql/"    ports:      - "3307:3306"    command: mysqld --sql_mode=""#  redis:#    image: redis:3.2.11#    container_name: redis#    ports:#      - "6379:6379"  web:    build:      context: ./    image: financeiro    restart: always    container_name: fin    working_dir: /var/www/html    environment:      # Change remote_host to your local IP      - XDEBUG_CONFIG=remote_host=192.168.2.134 remote_enable=1 remote_port=9000 remote_connect_back=0      #- XDEBUG_CONFIG=remote_host=192.168.0.12 remote_enable=1 remote_port=9000 remote_connect_back=0      # Configure a new server (PHPStorm -> Preferences -> Languages & Frameworks -> PHP -> Servers):      #   - Give a name to the new server      #   - Map HTML and PUBLIC folder      # Change the server name here:      - PHP_IDE_CONFIG=serverName=Financeiro      - MB_LOGGING_ENABLED=true    volumes:      - .:/var/www/html/    depends_on:      - db    #  - redis    ports:      - "8383:80"